<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Nền vuông màu trắng -->
  <rect width="64" height="64" fill="#ffffff" rx="8"/>
  
  <!-- Border nhẹ -->
  <rect width="64" height="64" fill="none" stroke="#e0e0e0" stroke-width="2" rx="8"/>
  
  <!-- Logo chữ M lớn và đậm -->
  <text x="32" y="45" font-family="Arial, sans-serif" font-size="36" font-weight="900" 
        text-anchor="middle" fill="#000000">M</text>
  
  <!-- Dấu chấm màu cam để tạo điểm nhấn -->
